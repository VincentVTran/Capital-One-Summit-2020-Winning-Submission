<mat-expansion-panel class = "main" (opened)="panelOpenState = true" (closed)="panelOpenState = false">
    <mat-expansion-panel-header [collapsedHeight]="'70px'" [expandedHeight]="'70px'">
        <mat-panel-title class = "title">
            {{triviaValue}} <br>
        </mat-panel-title>
        <mat-panel-title>
            Category: {{category}} <br>
            Question: {{question}}
        </mat-panel-title>
        <mat-panel-title>
            Air Date: {{date}} <br>
        </mat-panel-title>
        <mat-panel-description>
            {{panelOpenState ? 'Open' : 'Close'}}
        </mat-panel-description>
    </mat-expansion-panel-header>
    <p>Answer: {{answer}}</p>
</mat-expansion-panel>
