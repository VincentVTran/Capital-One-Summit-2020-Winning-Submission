<div class = "mains">
        <div class = "selectionColumn">
                <mat-form-field class="parameterComponents">
                        <input matInput [(ngModel)]="min" [matDatepicker]="minDate" placeholder="Choose a minimum date">
                        <mat-datepicker-toggle matSuffix [for]="minDate"></mat-datepicker-toggle>
                        <mat-datepicker #minDate></mat-datepicker>
                </mat-form-field>
    
                <mat-form-field class="parameterComponents">
                    <input matInput [(ngModel)]="max" [matDatepicker]="maxDate" placeholder="Maximum date">
                    <mat-datepicker-toggle matSuffix [for]="maxDate"></mat-datepicker-toggle>
                    <mat-datepicker #maxDate></mat-datepicker>
                </mat-form-field>
    
                <mat-form-field class="parameterComponents">
                    <mat-label>Question Value</mat-label>
                    <mat-select [(ngModel)]="pointsSelected">
                        <mat-option *ngFor="let point of points" [value]="point.value">
                            {{point.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <button mat-raised-button color="primary" (click)="filter()">Filter</button>
                <button mat-raised-button color="primary" (click)="reset()">Reset</button>
                <button mat-raised-button color="primary" (click)="goBack()">Back to Category Screen</button>
        </div> 
    </div>

<mat-accordion>
    <mat-spinner *ngIf="loading === true" class='loadingIcon'></mat-spinner>
    <app-resultdisplay *ngFor="let data of resultData" [question] = "data.question" [answer] = "data.answer" [category] = "data.category_id" [triviaValue] = "data.value" [date] = "data.airdate"></app-resultdisplay>
</mat-accordion>
